<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elgar Zeynalov - Cybersecurity Professional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            overflow: hidden;
        }

        #container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.5em;
            font-weight: normal;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        #flag {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.2;
        }

        .highlight {
            color: #00ffcc;
        }

        #details {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        @keyframes wave {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/dd/Flag_of_Azerbaijan.svg');
            background-size: cover;
            z-index: 0;
            animation: wave 10s linear infinite;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="details">
            <h1>Elgar Zeynalov</h1>
            <h2 class="highlight">Cybersecurity Professional</h2>
            <p>Age: 17</p>
            <p>Studying <span class="highlight">Mathematics and Computer Science</span> at <span class="highlight">Osmangazi University</span>.</p>
            <p>From <span class="highlight">Azerbaijan</span>.</p>
            <p>Passionate about <span class="highlight">Cybersecurity</span> and technology.</p>
        </div>
    </div>
</body>
</html>
